<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o - To Do List</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

  </head>

  <body>
 
    <div class="container">
        <!--  Titulo -->
        <h1>To Do List</h1>
        <hr>
        <br>

        <!-- Agregar tareas -->
        <div class="row">
            <div class="col-md-12">
                <label for="">Nueva tarea:</label>
                <input type="text" id="tarea" placeholder="Ingresa la tarea">
                <button id="agregarTarea">Agregar</button>
            </div>
         </div>
         <br>
         <br>
        <div class="row">

        <!-- Contador de tareas -->
            <div class="col-md-6">
                <h3>Contador de tareas</h3>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Total:</th>
                            <th><span class="tareasContar"></span></th>
                        </tr>
                        <tr>
                            <th>Realizadas:</th>
                            <th><span class="tareasRealizadas"></span></th>
                        </tr>
                    </tbody>
                </table>
            </div>

        <!-- Lista de tareas -->
            <div class="col-md-6">
                <h3>Listado de tareas</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Tarea</th>
                            <th>Realizado</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>

                    <tbody id="tareas">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
